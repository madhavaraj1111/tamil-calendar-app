<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tamil-calendar-app</title>
    <!-- style -->
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body class="bg-teal-950">
    <h2 class="text-center text-white font-semibold text-2xl m-5">
      Tamil calendar
    </h2>
    <div class="p-20 pt-5 pb-10 flex justify-center">
      <form action="" class="bg-teal-700 p-10 rounded" id="formDate">
        <label
          for="dateInput"
          class="text-white text-lg font-semibold block mb-2"
          >Select Date</label
        >
        <input
          type="date"
          class="px-4 max-sm:w-full py-1 rounded outline-none mr-2 max-sm:mr-0 cursor-pointer"
          id="dateInput"
          required
        />
        <!-- <button
          class="px-3 bg-rose-600 text-white rounded py-2 max-sm:w-full max-sm:mt-3 hover:bg-rose-700 font-semibold text-sm"
          id="btnForm"
        >
          Get Calendar
        </button> -->
      </form>
    </div>
    <!-- img -->
    <div class="flex justify-center rounded">
      <img
        src=""
        alt="Date"
        class="border-4 border-teal-400 rounded md:max-w-lg hidden"
        id="dateImg"
      />
    </div>

    <!-- credential to owner -->
    <div class="text-white text-sm text-center my-10">
      <p>The resources used for educational purposes and credits goes to</p>
      <a
        href="https://www.prokerala.com/general/calendar/tamilcalendar.php"
        target="_blank"
        >www.prokerala.com</a
      >
    </div>

    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>
